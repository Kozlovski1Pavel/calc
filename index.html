<!DOCTYPE html><!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <input type="button" value="Calculator" 
    id="show_hide" class="btnpole">
    <p></p>
   <div class="box show" id="divMain">
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="del" >Ac</button>
      <button data-delete class="del">DEL</button>
      <button data-operation class="act">/</button>
      <button data-operation class="act">*</button>
      <button data-number class="num">7</button>
      <button data-number class="num">8</button>
      <button data-number class="num">9</button>
      <button data-operation class="act">-</button>
      <button data-number class="num">4</button>
      <button data-number class="num">5</button>
      <button data-number class="num">6</button>
      <button data-operation class="act" >+</button>
      <button data-number class="num">1</button>
      <button data-number class="num">2</button>
      <button data-number class="num">3</button>
      <button data-equals class="row-two">=</button>
      <button data-number class="span-two">0</button>
      <button data-number class="num" >.</button>

    </div>
  </div>

  </body>
</html>
